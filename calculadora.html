<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Milheiro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de Milheiro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li>
                    <label class="switch">
                        <input type="checkbox" id="darkModeSwitch">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h2>Calcule seu custo</h2>
        <label for="milhasMensais">Milhas mensais no clube de milhas:</label>
        <input type="number" id="milhasMensais" placeholder="Ex.: 5000">
    
        <label for="custoMensal">Custo mensal (R$):</label>
        <input type="number" id="custoMensal" placeholder="Ex.: 154.90">
    
        <label for="bonusMilhas">Bônus de Milhas Anual:</label>
        <input type="number" id="bonusMilhas" placeholder="Ex.: 200">
    
        <!-- Botões separados -->
        <button onclick="calcularMilheiro();">Calcular</button>
        <button onclick="gerarPDF();">Gerar PDF</button>
    
        <h3 id="resultado"></h3>
        <h3 id="totalAnual"></h3>
    </section>
    
    <footer>
        <p>&copy; 2025 MilheiroPro</p>
    </footer>
</body>
</html>
